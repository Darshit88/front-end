<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./reg.css">

<body>

        <div class="content">

                    <input type="password" placeholder="Enter password" class="form-name">
                    <br>
                    <select class="form-name">
                        <option selected>Select Your Country</option>
                        <option>India</option>
                        <option>United kingdom</option>

                <br>    
                <a href="./log-in.html">

                    </a>
                   
                </form>
            </div>
     </div>
